<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/e8fa2e31b4.js" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="container">
        <!-- Left section for payment methods -->
        <div class="left">
            <p>Payment methods</p>
            <hr>
            <div class="methods">
                <div onclick="doFun()" id="tColorA" class="active">
                    <i class="fa-solid fa-credit-card"></i> Payment by card
                </div>
                <div onclick="doFunA()" id="tColorB">
                    <i class="fa-solid fa-building-columns"></i> Internet banks
                </div>
                <div onclick="doFunB()" id="tColorC">
                    <i class="fa-solid fa-wallet"></i> Apple/Google pay
                </div>
            </div>
            <hr>
        </div>

        <!-- Center section for card details -->
        <div class="center">
            <a href="https://www.shift4shop.com/credit-card-logos.html">
                <img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png" width="250" height="auto"/>
            </a>
            <hr>

            <div class="card-details">
                <form>
                    <!-- First and Last Name inputs -->
                    <div class="name-details">
                        <div>
                            <p>First Name</p>
                            <input id="first-name" class="cc-name" placeholder="First Name" required>
                        </div>
                        <div>
                            <p>Last Name</p>
                            <input id="last-name" class="cc-name" placeholder="Last Name" required>
                        </div>
                    </div>

                    <!-- Card number input -->
                    <p>Card number</p>
                    <div class="c-number" id="c-number">
                        <input id="number" class="cc-number" placeholder="Card number" maxlength="19" required>
                        <i class="fa-solid fa-credit-card"></i>
                    </div>

                    <!-- Expiry date and CVV inputs -->
                    <div class="c-details">
                        <div>
                            <p>Expiry date</p>
                            <input id="e-date" class="cc-exp" placeholder="MM/YY" required maxlength="5">
                        </div>
                        <div>
                            <p>CVV</p>
                            <div class="cvv-box" id="cvv-box">
                                <input id="cvv" class="cc-cvv" placeholder="CVV" required maxlength="3">
                                <i class="fa-solid fa-lock" style="margin-left: 5px;"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn">Submit Payment</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let tColorA = document.getElementById('tColorA'),
            tColorB = document.getElementById('tColorB'),
            tColorC = document.getElementById('tColorC'),
            iconA = tColorA.querySelector('.fa-credit-card'),
            iconB = tColorB.querySelector('.fa-building-columns'),
            iconC = tColorC.querySelector('.fa-wallet'),
            cDetails = document.querySelector('.card-details');

        function doFun() {
            setActive(tColorA, iconA);
            cDetails.style.display = "block";
        }

        function doFunA() {
            setActive(tColorB, iconB);
            cDetails.style.display = "none";
        }

        function doFunB() {
            setActive(tColorC, iconC);
            cDetails.style.display = "none";
        }

        function setActive(activeElement, activeIcon) {
            [tColorA, tColorB, tColorC].forEach(el => el.classList.remove('active'));
            [iconA, iconB, iconC].forEach(ic => ic.classList.remove('icon-active'));

            activeElement.classList.add('active');
            activeIcon.classList.add('icon-active');
        }
    </script>
</body>
</html>
