<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner</title>
    <link rel="stylesheet" href="style.css">
    <script src="list_selection.js"></script>
</head>
<body>
    <div class="titleBox1">    
        <div class="homapage_title">
            <h1>Event Planner</h1>
        </div>
    </div>

    <div class="titleBox">
        <div id="list_menu">
            <button onclick="drop_menu()" class="drop_but">Menu</button>
            <div id="display_dropdown" class="dropdown_cont">
                <!-- Removed the list 1, 2, 3 -->
            </div>
        </div>
        
        <div class="titleList">
            <button type="button" class="right_title">Add Event</button>
            <button type="button" class="right_title">
                <a class="right_title" href="/account_page/index.html">Create Account</a>
            </button>
            <button type="button" class="right_title">Login</button>
        </div>
    </div>

    <div class="event_menu">
        <div class="display">
            <div class="event_org">
                <h2>Current Events</h2>
            </div>

            <div class="event">
                <button type="button" class="add">+</button>
                <div class="word">
                    <div class="event_title">add an event</div>
                </div>
            </div>

            <div class="event">
                <div class="word">
                    <div class="event_title">Event Title: </div>
                </div>
            </div>

            <div class="event">
                <div class="symbol">Logo/Image</div>
                <div class="word">
                    <div class="event_title">Event Title</div>
                    <div class="event_summery">
                     Event description .
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
